<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un RDV</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-color: #004caa;
            --secondary-color: #fc5185;
            --bg-white: #fff;
            --text-black: #222;
            --text-white: #fff;
            --primary-font: 'Roboto Slab', serif;
            --secondary-font: 'Josefin Sans', sans-serif;
        }

        body {
            font-family: var(--primary-font);
            background-color: var(--bg-white);
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            color: var(--primary-color);
            font-family: var(--secondary-font);
            text-align: center;
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--bg-white);
            border-radius: .625rem;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.125rem;
            color: var(--primary-color);
        }

        input[type="text"], 
        input[type="email"], 
        input[type="date"], 
        input[type="time"] {
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: .375rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, 
        input[type="email"]:focus, 
        input[type="date"]:focus, 
        input[type="time"]:focus {
            border-color: var(--secondary-color);
        }

        button {
            padding: 1rem;
            font-size: 1.125rem;
            background-color: var(--secondary-color);
            color: var(--text-white);
            border: none;
            border-radius: .375rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--primary-color);
        }

    </style>
</head>
<body>
    <h1>Ajouter un RDV</h1>
    <form method="POST">
        <label for="patient_nom">Nom du patient</label>
        <input type="text" name="patient_nom" required>
        <label for="patient_prenom">Prénom du patient</label>
        <input type="text" name="patient_prenom" required>
        <label for="patient_email">Email du patient</label>
        <input type="email" name="patient_email" required>
        <label for="patient_telephone">Téléphone</label>
        <input type="text" name="patient_telephone" required>
        <label for="date">Date du RDV</label>
        <input type="date" name="date" required>
        <label for="heure">Heure du RDV</label>
        <input type="time" name="heure" required>
        <label for="raison">Raison du RDV</label>
        <input type="text" name="raison" required>
        <button type="submit">Ajouter</button>
    </form>
</body>
</html>
